---
- name: Claim Meraki Devices by Serial for an Organization
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Query the network for the ID
    meraki_network:
      state: query
      org_name: "{{ org_name }}"
      net_name: "{{ net_name }}"
    register: network
  
  - name: Make API call to Claim Serial
    uri:
      url: https://n40.meraki.com/api/v0/networks/{{ network.data.id }}/devices/claim
      method: POST
      body_format: json
      body: {"serials":[ '{{ order_serial }}' ]}
      headers:
        X-Cisco-Meraki-API-Key: "{{ auth_key }}"
    register: result
    delegate_to: localhost

  - name: Print Results
    debug:
      var: result
